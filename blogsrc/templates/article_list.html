{% extends 'base.html' %}
{% load static %}
{% block body %}

 <main id="main-content">
        <section id="articles">
            <header id="articles-header">
                <h1 id="articles-heading">En Son Paylaşılanlar</h1>
            </header>
            <div id="card-container">
            {% for object in object_list %}
                <div class="card">
                {% if object.main_image %}
                    <img class="card-image" src=" {{ object.main_image.url }} " alt="image">
                {% endif %}
                    <div class="title-and-text">
                        <a class="card-title-link" href="{% url 'article_detail' slug=object.slug %}">
                            <h2 class="card-title-text"> {{ object.title }} </h2>
                        </a>
                        <p class="article-text">
                            {{ object.content|striptags|safe|truncatewords:20 }}
                        </p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </section>
    </main>


{% endblock body %}

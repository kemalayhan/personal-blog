<div class="wrapper">
    <header class="tags-header">
        <h3 class="tags-heading">
            Etiketler
        </h3>
    </header>
    <div class="tags-container">
        <div class="tag">
            <p class="tag-text">
                
                  {% for tag in tags  %}
                   <a class="tag-link" href="{% url 'article_tag' slug=tag.slug %}">{{tag.title}}</a> <br>
                  {% endfor %}
                
            </p>
        </div>
    </div>
</div>
